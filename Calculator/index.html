<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <div class="container my-5 " id = "calc">
        <div class="row my-3 ml-1" >
            <div class="col-sm-6" id ="text-area">
               
            </div>

            <div class="col-sm-3 mt-2">
                <button type="button" class="btn btn-primary" id="clear">CLEAR</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5" id="number">
                <button type="button" class="btn btn-dark">7</button>
                <button type="button" class="btn btn-dark">8</button>
                <button type="button" class="btn btn-dark">9</button>
                <button type="button" class="btn btn-dark">4</button>
                <button type="button" class="btn btn-dark">5</button>
                <button type="button" class="btn btn-dark">6</button>
                <button type="button" class="btn btn-dark">1</button>
                <button type="button" class="btn btn-dark">2</button>
                <button type="button" class="btn btn-dark">3</button>
                <button type="button" class="btn btn-dark">.</button>
                <button type="button" class="btn btn-dark">0</button>
                <button type="button" class="btn btn-dark">**</button>
                    </div>
            <div class="col-sm-2"id="button">
        <button type="button" class="btn btn-primary"id="plus">+</button>
        <button type="button" class="btn btn-primary" id="minus">-</button>
        <button type="button" class="btn btn-primary" id="divide">/</button>
        <button type="button" class="btn btn-primary" id="multiply">*</button>
        
            </div>
            
            
            <div class="col-sm-4" id="equalcon">  <button type="button" class="btn btn-secondary btn-block" id="equals">=</button></div>
      

        </div>
        
            
       
        
          
        
      </div>

</html>
