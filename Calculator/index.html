<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <div class="container my-5 " id = "calc">
        <div class="row my-3 mx-3" >
            <div class="col-sm-9" id ="text-area">
               
            </div>

            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" id="clear">CLEAR</button>
            </div>
        </div>
        <div class="row">
          
            <div class="col-sm-4 mx-3" id="button">
        <button type="button" class="btn btn-primary"id="plus">+</button>
        <button type="button" class="btn btn-primary" id="minus">-</button>
        <button type="button" class="btn btn-primary" id="divide">/</button>
        <button type="button" class="btn btn-primary" id="multiply">*</button>
        
            </div>
            <button type="button" class="btn btn-primary" id="equals">=</button>
            

            <div class="col-sm-6" id="number">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
        <button type="button" class="btn btn-primary">6</button>
        <button type="button" class="btn btn-primary">7</button>
        <button type="button" class="btn btn-primary">8</button>
        <button type="button" class="btn btn-primary">9</button>
        <button type="button" class="btn btn-primary">0</button>
            </div>
        </div>
        
      </div>




















    
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- <script src="assets/js/bootstrap.min.js"></script> -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
